<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="besttodo" ng-controller="controller">
<div class="col-md-6">
  <h1>Best ToDo</h1>

<div ng-cloak n class="taskList" ng-repeat="task in tasks track by $index">{{task.name}}</div>

<input ng-model="input" class="input-group form-control" placeholder="Type task">
<button class="btn" ng-click="addTask()">Add Task</button>
</div>
<script type="text/javascript" src="/node_modules/angular/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
<script type="text/javascript" src="service/service.js"></script>
</body>
</html>
